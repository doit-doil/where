<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Where we go?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff; /* 흰색 배경 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        sans-serif;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 24px;
    }

    .input-row {
      display: flex;
      max-width: 320px;
      margin: 0 auto;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #111;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>where we go?</h1>

    <form onsubmit="handleSubmit(event)">
      <div class="input-row">
        <input
          id="placeInput"
          type="text"
          placeholder="어디로 갈까?"
          autocomplete="off"
        />
        <button type="submit">GO</button>
      </div>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const input = document.getElementById("placeInput");
      const raw = input.value.trim();
      const value = raw.replace(/\s+/g, "");

      let targetUrl = "";

      if (value === "잠실" || value === "잠실역") {
        targetUrl = "https://www.naver.com";
      } else if (value === "명동" || value === "명동역") {
        targetUrl = "https://lichess.org";
      } else if (value === "여의도" || value === "더현대") {
        targetUrl = "https://www.google.com";
      } else {
        // 지정된 값 외엔 전부 유튜브로
        targetUrl = "https://www.youtube.com";
      }

      window.location.href = targetUrl;
    }
  </script>
</body>
</html>
